sudo: false

language: node_js

node_js:
  - "0.10"
  - "0.12"
  - "4"
  - "5"
  - "6"
  - "7"
  - "8"

matrix:
  fast_finish: true
  allow_failures:
    - node_js: "0.10"

script: if [ $(echo "${TRAVIS_NODE_VERSION}" | cut -d'.' -f1) -ge 4 ]; then
          npm run cover;
        else
          npm test;
        fi

